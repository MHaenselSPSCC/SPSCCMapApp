<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!--<link rel="stylesheet" type="text/css" href="css/platformOverrides.css" />-->
        <title>MapAppSPSCC</title>
    </head>
    <body>
        <div class="app">

<!--            <h1>Apache Cord</h1>-->
            <div id="deviceready" class="blink">
                <div id="navBar">
                    <button id="track" name="button" onClick="initMap()">Start</button>
                    <span>SPSCC</span>
                    <button id="retrieve" name="visitedButton">Visited</button>
                </div>
                <div id="container">
                    <div id="instructions">
                        <p>Click the start button to activate the watch function</p>
                        <p>Click the Visited button to retrieve each Location you visited</p>
                        <p style="text-align: center"><button id="gotIt" onClick="setCss('instructions','display','none'), setCss('map', 'visibility', 'visible')">Got It</button></p>
                    </div>
                    <div id="map"></div>
                    <div id="directions">
                    </div>
                    <div id="visited">
                        <!--<h1>How far did I go?</h1>-->
                        <p id="bl"></p>
                        <p id="location"></p>
                        <p id="distance"></p>
                    </div>
                </div>
                <!--
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>    
                -->
            </div>
            <div id="footer">
                SPSCC18-19
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq7PoBo5O9Y0ULTsqjEQCotS_2Zs_kfGc&libraries=geometry">
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="scripts/platformOverrides.js"></script>-->
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
